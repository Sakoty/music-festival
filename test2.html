<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Motion Sound Step1</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #0f1115;
  font-family: system-ui, -apple-system, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}
#app {
  background: #1b1f2a;
  border-radius: 18px;
  padding: 26px;
  width: 330px;
  box-shadow: 0 20px 40px rgba(0,0,0,.5);
  text-align: center;
}
h1 {
  font-size: 18px;
  margin-bottom: 12px;
}
button {
  padding: 10px 16px;
  border-radius: 10px;
  border: none;
  background: #0b84ff;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
}
input[type=file] {
  margin-top: 10px;
  width: 100%;
}
#status {
  margin-top: 10px;
  font-size: 14px;
  color: #9ee7ff;
}
#motion {
  margin-top: 10px;
  font-size: 13px;
  color: #aaa;
}
.ready { color: #7CFF7C; }
.detect { color: #FFD479; }
small {
  display: block;
  margin-top: 10px;
  color: #777;
}
</style>
</head>

<body>
<div id="app">
  <h1>Motion Sound</h1>

  <button id="startBtn">開始</button>
  <input id="audioFile" type="file" accept="audio/*">

  <div id="status">待機中</div>
  <div id="motion">動き: ---</div>

  <small>① mp3対応 / 次: 学習</small>
</div>

<script>
/* =========================
   状態
   ========================= */
let audioCtx = null;
let soundBuffer = null;
let ready = false;
let lastPlay = 0;

/* =========================
   DOM
   ========================= */
const startBtn = document.getElementById("startBtn");
const fileInput = document.getElementById("audioFile");
const statusEl = document.getElementById("status");
const motionEl = document.getElementById("motion");

/* =========================
   Audio 初期化
   ========================= */
function initAudio() {
  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }
  if (audioCtx.state === "suspended") {
    audioCtx.resume();
  }
}

/* =========================
   mp3 読み込み
   ========================= */
fileInput.addEventListener("change", async () => {
  const file = fileInput.files[0];
  if (!file) return;

  initAudio();

  try {
    const arrayBuffer = await file.arrayBuffer();
    soundBuffer = await audioCtx.decodeAudioData(arrayBuffer.slice(0));
    statusEl.textContent = "音源読み込み完了";
    statusEl.classList.add("ready");
  } catch (e) {
    statusEl.textContent = "音源の読み込みに失敗";
    console.error(e);
  }
});

/* =========================
   再生
   ========================= */
function playSound() {
  if (!audioCtx || !soundBuffer) return;

  const src = audioCtx.createBufferSource();
  src.buffer = soundBuffer;
  src.connect(audioCtx.destination);
  src.start();
}

/* =========================
   モーション許可
   ========================= */
async function requestPermission() {
  if (
    typeof DeviceMotionEvent !== "undefined" &&
    typeof DeviceMotionEvent.requestPermission === "function"
  ) {
    const res = await DeviceMotionEvent.requestPermission();
    if (res !== "granted") {
      statusEl.textContent = "センサー許可が必要";
      return false;
    }
  }
  return true;
}

/* =========================
   モーション検知
   ========================= */
function startMotion() {
  window.addEventListener("devicemotion", (e) => {
    if (!ready || !soundBuffer) return;

    const acc = e.accelerationIncludingGravity;
    if (!acc) return;

    const x = acc.x || 0;
    const y = acc.y || 0;
    const z = acc.z || 0;
    const power = Math.sqrt(x*x + y*y + z*z);

    motionEl.textContent = "動き: " + power.toFixed(2);

    const now = Date.now();
    if (power > 18 && now - lastPlay > 600) {
      lastPlay = now;
      playSound();
      statusEl.textContent = "再生!";
      statusEl.classList.add("detect");
      setTimeout(() => statusEl.classList.remove("detect"), 200);
    }
  }, { passive: true });
}

/* =========================
   開始
   ========================= */
startBtn.addEventListener("click", async () => {
  if (ready) return;

  const ok = await requestPermission();
  if (!ok) return;

  initAudio();
  startMotion();

  ready = true;
  statusEl.textContent = "準備完了（音を選択）";
  startBtn.disabled = true;
});
</script>
</body>
</html>
