<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Motion Sound — 学習パターン 完全版</title>
<style>
:root{--bg:#fff;--card:#f8f9fb;--muted:#666;--accent:#0b84ff}
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Hiragino Kaku Gothic ProN",Meiryo,"Noto Sans JP";margin:0;background:var(--bg);color:#111}
.wrap{max-width:920px;margin:18px auto;padding:18px}
h1{font-size:20px;margin:0 0 12px}
.grid{display:grid;grid-template-columns:1fr 360px;gap:14px}
.card{background:#fff;border:1px solid #e6e9ef;padding:14px;border-radius:10px;box-shadow:0 2px 6px rgba(12,12,12,0.03)}
.controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
button{background:var(--accent);color:white;border:0;padding:8px 12px;border-radius:8px;font-weight:600;cursor:pointer}
button.ghost{background:#eee;color:#222}
label{display:block;font-size:13px;color:var(--muted);margin-top:8px}
input[type=range]{width:100%}
select,input[type=text],input[type=file]{width:100%;padding:8px;border-radius:8px;border:1px solid #ddd}
small{color:var(--muted)}
#log{height:140px;overflow:auto;background:#0f1724;color:#d1d5db;padding:8px;border-radius:8px;font-family:monospace;font-size:12px}
ul.list{list-style:none;padding:0;margin:8px 0}
ul.list li{padding:8px;border-bottom:1px solid #f1f3f5;display:flex;justify-content:space-between;gap:8px;align-items:center}
.muted{color:var(--muted)}
canvas#viz{width:100%;height:120px;background:#0b1220;border-radius:6px}
.smallbtn{background:#fff;border:1px solid #e6e9ef;padding:6px 8px;color:#222;border-radius:6px}
.footer{margin-top:12px;font-size:12px;color:var(--muted)}
</style>
</head>
<body>
<div class="wrap">
<h1>Motion Sound — 学習パターン 完全版</h1>

<div class="grid">
  <div class="card">
    <h3>準備 & 許可</h3>
    <div class="controls">
      <button id="initBtn">開始（タップして許可）</button>
      <button id="startDetectBtn" class="ghost" disabled>検知スタート</button>
      <button id="stopDetectBtn" class="ghost" disabled>検知停止</button>
    </div>
    <p class="muted">iPhone は必ずタップ内で許可が必要。</p>

    <hr/>

    <h3>音ファイル（複数可）</h3>
    <input id="fileInput" type="file" accept="audio/*" multiple>
    <select id="motionSelect">
      <option value="shake">強いシェイク</option>
      <option value="x">左右(X)</option>
      <option value="y">上下(Y)</option>
      <option value="z">前後(Z)</option>
      <option value="learned">学習パターン</option>
    </select>
    <div style="display:flex;gap:8px;margin-top:8px">
      <button id="assignFiles">登録</button>
      <button id="clearMotionSounds" class="ghost">選択モーションの音をクリア</button>
    </div>
    <p id="assignMsg" class="muted"></p>

    <hr/>

    <h3>登録音一覧</h3>
    <ul id="soundLists" class="list"></ul>

    <hr/>

    <h3>感度・設定</h3>
    <label>シェイク閾値<input id="shakeThresh" type="range" min="1.5" max="10" step="0.1" value="4"></label>
    <label>軸閾値<input id="axisThresh" type="range" min="0.5" max="6" step="0.1" value="2"></label>
    <label>学習マッチ閾値<input id="matchThresh" type="range" min="0.1" max="10" step="0.1" value="2.5"></label>
    <label>トリガー冷却(ms)<input id="cooldown" type="range" min="200" max="5000" step="100" value="800"></label>
    <label>マスター音量<input id="masterVol" type="range" min="0" max="1" step="0.01" value="0.8"></label>

    <hr/>

    <h3>モーション学習</h3>
    <label>パターン名 <input id="patternName" type="text" placeholder="例: 2回縦に振る"></label>
    <div style="display:flex;gap:8px">
      <button id="startLearn">学習開始（3秒）</button>
      <button id="savePattern" class="ghost">保存</button>
      <button id="testPattern" class="ghost">テスト</button>
    </div>

    <hr/>
    <h3>保存パターン</h3>
    <ul id="patternList" class="list"></ul>
  </div>

  <div class="card">
    <h3>状態</h3>
    <div id="status">ステータス: 待機中</div>
    <h4>リアルタイム可視化</h4>
    <canvas id="viz"></canvas>
    <h4>ログ</h4>
    <div id="log"></div>
    <div class="footer">ヒント: iPhoneは画面タップ内で「開始」を押してください。</div>
  </div>
</div>
</div>

<script>
/* ======= Audio 初期化・再生 ======= */
let audioCtx=null;
const master={gainNode:null,vol:0.8};

/* ======= 事前組み込み音源 ======= */
const soundMap={
  shake:[{name:'shake1',url:'sounds/shake1.mp3',buf:null}],
  x:[{name:'x1',url:'sounds/x1.mp3',buf:null}],
  y:[{name:'y1',url:'sounds/y1.mp3',buf:null}],
  z:[{name:'z1',url:'sounds/z1.mp3',buf:null}],
  learned:[]
};

async function loadAllSounds(){
  initAudioIfNeeded();
  for(const k in soundMap){
    for(const s of soundMap[k]){
      try{
        const res = await fetch(s.url);
        const ab = await res.arrayBuffer();
        s.buf = await decodeAudioSafe(ab);
      } catch(e){ console.error('音源読み込み失敗:', s.url); }
    }
  }
  log('全音源読み込み完了');
}

function initAudioIfNeeded(){
  if(!audioCtx){
    audioCtx=new (window.AudioContext||window.webkitAudioContext)();
    master.gainNode=audioCtx.createGain();
    master.gainNode.gain.value=master.vol;
    master.gainNode.connect(audioCtx.destination);
    document.addEventListener('click',()=>audioCtx.resume(),{once:true});
    document.addEventListener('touchstart',()=>audioCtx.resume(),{once:true});
    log('AudioContext初期化');
  }
}

function decodeAudioSafe(ab){
  initAudioIfNeeded();
  return new Promise((resolve,reject)=>{
    try{ audioCtx.decodeAudioData(ab.slice(0),buf=>resolve(buf),err=>reject(err)); }
    catch(e){ reject(e); }
  });
}

function setMasterVol(v){ master.vol=v; if(master.gainNode) master.gainNode.gain.value=v; }
function playBuffer(buf){ if(!buf) return; if(audioCtx.state==='suspended') audioCtx.resume(); const src=audioCtx.createBufferSource(); src.buffer=buf; src.connect(master.gainNode); src.start(); }
function playMotionRandom(motion){ const arr=soundMap[motion]||[]; if(arr.length===0) return; const available=arr.filter(s=>s.buf); if(available.length===0) return; const idx=Math.floor(Math.random()*available.length); playBuffer(available[idx].buf); }

/* ======= ファイル登録・リスト表示 ======= */
document.getElementById('assignFiles').addEventListener('click',async ()=>{
  const files=Array.from(document.getElementById('fileInput').files||[]);
  const motion=document.getElementById('motionSelect').value;
  if(files.length===0){ alert('音ファイル選択'); return; }
  initAudioIfNeeded();
  for(const f of files){
    try{
      const ab=await f.arrayBuffer();
      const buf=await decodeAudioSafe(ab);
      soundMap[motion].push({name:f.name,buf});
      log(`登録: ${f.name} -> ${motion}`);
    } catch(e){ log(`decode失敗: ${f.name}`); }
  }
  refreshSoundLists();
});

document.getElementById('clearMotionSounds').addEventListener('click',()=>{
  const motion=document.getElementById('motionSelect').value;
  if(!confirm(motion+' の音を削除しますか?')) return;
  soundMap[motion]=[];
  refreshSoundLists();
  log(`${motion}クリア`);
});

function refreshSoundLists(){
  const ul=document.getElementById('soundLists'); ul.innerHTML='';
  for(const k in soundMap){
    if(soundMap[k].length===0) continue;
    const li=document.createElement('li');
    const left=document.createElement('div'); left.innerHTML=`<strong>${k}</strong> (${soundMap[k].length})`;
    const right=document.createElement('div');
    soundMap[k].forEach((s,i)=>{
      const btn=document.createElement('button'); btn.className='smallbtn'; btn.textContent='▶';
      btn.addEventListener('click',()=>playBuffer(s.buf));
      right.appendChild(btn);
      const rm=document.createElement('button'); rm.className='smallbtn'; rm.textContent='✕';
      rm.addEventListener('click',()=>{ soundMap[k].splice(i,1); refreshSoundLists(); });
      right.appendChild(rm);
      const span=document.createElement('span'); span.textContent=s.name; span.style.marginLeft='6px';
      right.appendChild(span);
    });
    li.appendChild(left); li.appendChild(right); ul.appendChild(li);
  }
}

/* ======= 学習パターン処理 ======= */
let currentLearn=[],isLearning=false,lastTriggeredAt={};
const learnBuffer=[];

function dtwDistance(a,b){ //1D DTW
  const n=a.length,m=b.length; if(n===0||m===0) return Infinity;
  const INF=1e9; const D=new Array(n+1).fill(0).map(()=>new Array(m+1).fill(INF)); D[0][0]=0;
  for(let i=1;i<=n;i++) for(let j=1;j<=m;j++){
    const cost=Math.abs(a[i-1]-b[j-1]);
    D[i][j]=cost+Math.min(D[i-1][j],D[i][j-1],D[i-1][j-1]);
  }
  return D[n][m]/(n+m);
}
function resample(arr,targetLen){ if(arr.length===targetLen) return arr.slice(); if(arr.length===0) return new Array(targetLen).fill(0);
  const out=new Array(targetLen); for(let i=0;i<targetLen;i++){ const t=i*(arr.length-1)/(targetLen-1); const lo=Math.floor(t),hi=Math.ceil(t); out[i]=lo===hi?arr[lo]:arr[lo]*(hi-t)+arr[hi]*(t-lo); } return out; }

document.getElementById('startLearn').addEventListener('click',()=>{
  currentLearn=[]; isLearning=true; status('学習中… 3秒');
  setTimeout(()=>{ isLearning=false; status('学習完了'); },3000);
});

document.getElementById('savePattern').addEventListener('click',()=>{
  const name=document.getElementById('patternName').value.trim(); if(!name){ alert('名前を入力'); return; }
  if(currentLearn.length<10){ alert('十分なデータがありません'); return; }
  const data=resample(currentLearn,60);
  const saved=JSON.parse(localStorage.getItem('motionPatterns')||'[]');
  saved.push({name,data}); if(saved.length>100) saved.shift();
  localStorage.setItem('motionPatterns',JSON.stringify(saved));
  refreshPatternList(); log(`学習パターン保存: ${name}`);
});

document.getElementById('testPattern').addEventListener('click',()=>{
  const saved=JSON.parse(localStorage.getItem('motionPatterns')||'[]'); if(saved.length===0){ alert('保存なし'); return; }
  alert('最新パターン: '+saved[saved.length-1].name);
});

function refreshPatternList(){
  const ul=document.getElementById('patternList'); ul.innerHTML='';
  const saved=JSON.parse(localStorage.getItem('motionPatterns')||'[]');
  saved.forEach((p,i)=>{
    const li=document.createElement('li');
    li.textContent=p.name;
    const rm=document.createElement('button'); rm.className='smallbtn'; rm.textContent='✕';
    rm.addEventListener('click',()=>{
      saved.splice(i,1); localStorage.setItem('motionPatterns',JSON.stringify(saved)); refreshPatternList();
    });
    li.appendChild(rm); ul.appendChild(li);
  });
}

/* ======= DeviceMotion検知 & 学習パターン判定 ======= */
const viz=document.getElementById('viz'); const vctx=viz.getContext('2d'); let vizBuffer=[];
window.addEventListener('resize',()=>drawViz());
function drawViz(){ viz.width=viz.clientWidth*devicePixelRatio; viz.height=viz.clientHeight*devicePixelRatio; vctx.clearRect(0,0,viz.width,viz.height); vctx.fillStyle='#07121a'; vctx.fillRect(0,0,viz.width,viz.height); if(vizBuffer.length===0) return; vctx.lineWidth=2*devicePixelRatio; vctx.strokeStyle='#0bffb3'; vctx.beginPath(); const N=vizBuffer.length; for(let i=0;i<N;i++){ const x=i*viz.width/(N-1); const y=viz.height-(vizBuffer[i]/20)*viz.height; i===0?vctx.moveTo(x,y):vctx.lineTo(x,y); } vctx.stroke(); }

window.addEventListener('devicemotion',(ev)=>{
  const acc=ev.accelerationIncludingGravity||ev.acceleration; if(!acc) return;
  const ax=acc.x||0,ay=acc.y||0,az=acc.z||0;
  const total=Math.sqrt(ax*ax+ay*ay+az*az);
  vizBuffer.push(total); if(vizBuffer.length>120) vizBuffer.shift(); drawViz();
  if(isLearning) currentLearn.push(total);
  learnBuffer.push(total); if(learnBuffer.length>800) learnBuffer.shift();

  if(document.getElementById('startDetectBtn').disabled===false) return;
  const now=Date.now(); const cooldownMs=Number(document.getElementById('cooldown').value);
  const shakeThreshold=Number(document.getElementById('shakeThresh').value);
  const axisThreshold=Number(document.getElementById('axisThresh').value);
  const matchThresh=Number(document.getElementById('matchThresh').value);

  // 学習パターン検知
  const saved=JSON.parse(localStorage.getItem('motionPatterns')||'[]');
  if(saved.length>0){
    const candidate=resample(learnBuffer.slice(-240),60);
    let best=null,bestScore=Infinity;
    for(const p of saved){ const score=dtwDistance(candidate,p.data); if(score<bestScore){bestScore=score; best=p;} }
    if(best && bestScore<matchThresh){
      if(now-(lastTriggeredAt['learned']||0)>cooldownMs){
        lastTriggeredAt['learned']=now;
        status(`学習パターン検出:${best.name}`); playMotionRandom('learned'); log(`学習パターン:${best.name}トリガー`);
      }
    }
  }

  if(total>shakeThreshold && now-(lastTriggeredAt['shake']||0)>cooldownMs){ lastTriggeredAt['shake']=now; status('シェイク検出'); playMotionRandom('shake'); log('シェイクトリガー'); }
  if(Math.abs(ax)>axisThreshold && now-(lastTriggeredAt['x']||0)>cooldownMs){ lastTriggeredAt['x']=now; status('X軸動作'); playMotionRandom('x'); log('Xトリガー'); }
  if(Math.abs(ay)>axisThreshold && now-(lastTriggeredAt['y']||0)>cooldownMs){ lastTriggeredAt['y']=now; status('Y軸動作'); playMotionRandom('y'); log('Yトリガー'); }
  if(Math.abs(az)>axisThreshold && now-(lastTriggeredAt['z']||0)>cooldownMs){ lastTriggeredAt['z']=now; status('Z軸動作'); playMotionRandom('z'); log('Zトリガー'); }
});

function status(s){ document.getElementById('status').textContent='ステータス: '+s; }
function log(s){ const l=document.getElementById('log'); const now=new Date().toLocaleTimeString(); l.innerHTML+=`[${now}] ${s}\n`; l.scrollTop=l.scrollHeight; }

/* ======= ボタン ======= */
document.getElementById('initBtn').addEventListener('click',()=>{
  initAudioIfNeeded(); status('Audio初期化完了'); document.getElementById('startDetectBtn').disabled=false;
});

document.getElementById('startDetectBtn').addEventListener('click',()=>{
  status('検知開始'); document.getElementById('startDetectBtn').disabled=true; document.getElementById('stopDetectBtn').disabled=false;
});

document.getElementById('stopDetectBtn').addEventListener('click',()=>{
  status('検知停止'); document.getElementById('startDetectBtn').disabled=false; document.getElementById('stopDetectBtn').disabled=true;
});

/* ======= 初期ロード ======= */
window.addEventListener('load',()=>{ loadAllSounds(); refreshSoundLists(); refreshPatternList(); drawViz(); });
</script>
</body>
</html>
