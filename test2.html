<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Motion Sound Step2</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #0f1115;
  font-family: system-ui, -apple-system, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}
#app {
  background: #1b1f2a;
  border-radius: 18px;
  padding: 26px;
  width: 360px;
  box-shadow: 0 20px 40px rgba(0,0,0,.5);
}
h1 {
  font-size: 18px;
  text-align: center;
}
button {
  padding: 10px 16px;
  border-radius: 10px;
  border: none;
  background: #0b84ff;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
}
button.sub {
  background: #2b3245;
}
input[type=file] {
  width: 100%;
  margin-top: 10px;
}
#status {
  margin-top: 10px;
  font-size: 14px;
  color: #9ee7ff;
}
#motion {
  margin-top: 6px;
  font-size: 13px;
  color: #aaa;
}
#learnInfo {
  margin-top: 8px;
  font-size: 13px;
  color: #7CFF7C;
}
.bar {
  height: 8px;
  background: #333;
  border-radius: 6px;
  overflow: hidden;
  margin-top: 6px;
}
.bar i {
  display: block;
  height: 100%;
  width: 0%;
  background: #0b84ff;
}
small {
  display: block;
  margin-top: 10px;
  text-align: center;
  color: #777;
}
</style>
</head>

<body>
<div id="app">
  <h1>Motion Sound</h1>

  <button id="startBtn">開始</button>
  <input id="audioFile" type="file" accept="audio/*">

  <button id="learnBtn" class="sub">学習開始（3秒）</button>

  <div class="bar"><i id="learnBar"></i></div>
  <div id="learnInfo">未学習</div>

  <div id="status">待機中</div>
  <div id="motion">動き: ---</div>

  <small>② モーション学習</small>
</div>

<script>
/* =========================
   状態
   ========================= */
let audioCtx = null;
let soundBuffer = null;

let ready = false;
let lastPlay = 0;

/* 学習用 */
let isLearning = false;
let learnData = [];
let learnStart = 0;

/* =========================
   DOM
   ========================= */
const startBtn = document.getElementById("startBtn");
const fileInput = document.getElementById("audioFile");
const learnBtn = document.getElementById("learnBtn");

const statusEl = document.getElementById("status");
const motionEl = document.getElementById("motion");
const learnInfoEl = document.getElementById("learnInfo");
const learnBar = document.getElementById("learnBar");

/* =========================
   Audio
   ========================= */
function initAudio() {
  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }
  if (audioCtx.state === "suspended") {
    audioCtx.resume();
  }
}

fileInput.addEventListener("change", async () => {
  const file = fileInput.files[0];
  if (!file) return;

  initAudio();

  try {
    const ab = await file.arrayBuffer();
    soundBuffer = await audioCtx.decodeAudioData(ab.slice(0));
    statusEl.textContent = "音源読み込み完了";
  } catch (e) {
    statusEl.textContent = "音源読み込み失敗";
    console.error(e);
  }
});

function playSound() {
  if (!audioCtx || !soundBuffer) return;
  const src = audioCtx.createBufferSource();
  src.buffer = soundBuffer;
  src.connect(audioCtx.destination);
  src.start();
}

/* =========================
   Motion permission
   ========================= */
async function requestPermission() {
  if (
    typeof DeviceMotionEvent !== "undefined" &&
    typeof DeviceMotionEvent.requestPermission === "function"
  ) {
    const res = await DeviceMotionEvent.requestPermission();
    if (res !== "granted") {
      statusEl.textContent = "センサー許可が必要";
      return false;
    }
  }
  return true;
}

/* =========================
   学習開始
   ========================= */
learnBtn.addEventListener("click", () => {
  if (!ready) return;

  learnData = [];
  isLearning = true;
  learnStart = Date.now();
  learnBar.style.width = "0%";
  learnInfoEl.textContent = "学習中…";
});

/* =========================
   Motion
   ========================= */
window.addEventListener("devicemotion", (e) => {
  if (!ready) return;

  const acc = e.accelerationIncludingGravity;
  if (!acc) return;

  const x = acc.x || 0;
  const y = acc.y || 0;
  const z = acc.z || 0;
  const power = Math.sqrt(x*x + y*y + z*z);

  motionEl.textContent = "動き: " + power.toFixed(2);

  const now = Date.now();

  /* 学習中 */
  if (isLearning) {
    learnData.push(power);

    const elapsed = now - learnStart;
    const pct = Math.min(elapsed / 3000, 1) * 100;
    learnBar.style.width = pct + "%";

    if (elapsed >= 3000) {
      isLearning = false;
      learnInfoEl.textContent = "学習完了（" + learnData.length + "点）";
      statusEl.textContent = "学習完了";
    }
    return;
  }

  /* 仮の再生（後で削除） */
  if (power > 18 && now - lastPlay > 600) {
    lastPlay = now;
    playSound();
    statusEl.textContent = "再生!";
  }
});

/* =========================
   Start
   ========================= */
startBtn.addEventListener("click", async () => {
  if (ready) return;

  const ok = await requestPermission();
  if (!ok) return;

  initAudio();
  ready = true;

  statusEl.textContent = "準備完了";
  startBtn.disabled = true;
});
</script>
</body>
</html>
