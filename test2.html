<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Motion Sound Step4</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #0f1115;
  font-family: system-ui, -apple-system, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}
#app {
  background: #1b1f2a;
  border-radius: 18px;
  padding: 26px;
  width: 360px;
  box-shadow: 0 20px 40px rgba(0,0,0,.5);
}
h1 {
  font-size: 18px;
  text-align: center;
}
button {
  padding: 10px 16px;
  border-radius: 10px;
  border: none;
  background: #0b84ff;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
}
button.sub {
  background: #2b3245;
}
input[type=file],
input[type=range] {
  width: 100%;
  margin-top: 10px;
}
label {
  font-size: 13px;
  margin-top: 10px;
  display: block;
}
#status {
  margin-top: 10px;
  font-size: 14px;
  color: #9ee7ff;
}
#motion {
  margin-top: 6px;
  font-size: 13px;
  color: #aaa;
}
#learnInfo {
  margin-top: 8px;
  font-size: 13px;
  color: #7CFF7C;
}
.bar {
  height: 8px;
  background: #333;
  border-radius: 6px;
  overflow: hidden;
  margin-top: 6px;
}
.bar i {
  display: block;
  height: 100%;
  width: 0%;
  background: #0b84ff;
}
#thresholdVal,
#debug {
  font-size: 12px;
  color: #aaa;
}
small {
  display: block;
  margin-top: 10px;
  text-align: center;
  color: #777;
}
</style>
</head>

<body>
<div id="app">
  <h1>Motion Sound</h1>

  <button id="startBtn">開始</button>
  <input id="audioFile" type="file" accept="audio/*">

  <button id="learnBtn" class="sub">学習開始（3秒）</button>

  <div class="bar"><i id="learnBar"></i></div>
  <div id="learnInfo">未学習</div>

  <label>
    感度
    <input id="threshold" type="range" min="1" max="10" step="0.1" value="3.5">
  </label>
  <div id="thresholdVal">閾値: 3.5</div>
  <div id="debug">diff: --</div>

  <button id="saveBtn" class="sub">学習データ保存</button>

  <div id="status">待機中</div>
  <div id="motion">動き: ---</div>

  <small>④ 学習データ保存</small>
</div>

<script>
/* =========================
   状態
========================= */
let audioCtx = null;
let soundBuffer = null;
let ready = false;

/* 学習 */
let isLearning = false;
let learnData = [];
let learnedPatterns = []; // ← 複数保存
let learnStart = 0;

/* 検知 */
let detectBuffer = [];
let lastTrigger = 0;

/* 調整値（超重要） */
const LEARN_TIME = 2000;       // 2秒
const SAMPLE_LEN = 60;
const THRESHOLD = 2.2;         // diff（小さいほど一致）
const MIN_MOTION_POWER = 1.2;  // 静止除外
const MIN_VARIANCE = 0.15;     // 動作判定
const COOLDOWN = 1200;

/* =========================
   DOM
========================= */
const startBtn = document.getElementById("startBtn");
const fileInput = document.getElementById("audioFile");
const learnBtn = document.getElementById("learnBtn");

const statusEl = document.getElementById("status");
const motionEl = document.getElementById("motion");
const learnInfoEl = document.getElementById("learnInfo");
const learnBar = document.getElementById("learnBar");

/* =========================
   Audio
========================= */
function initAudio() {
  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }
  if (audioCtx.state === "suspended") audioCtx.resume();
}

fileInput.addEventListener("change", async () => {
  const file = fileInput.files[0];
  if (!file) return;
  initAudio();
  try {
    const ab = await file.arrayBuffer();
    soundBuffer = await audioCtx.decodeAudioData(ab.slice(0));
    statusEl.textContent = "音源読み込み完了";
  } catch {
    statusEl.textContent = "音源読み込み失敗";
  }
});

function playSound() {
  if (!audioCtx || !soundBuffer) return;
  const src = audioCtx.createBufferSource();
  src.buffer = soundBuffer;
  src.connect(audioCtx.destination);
  src.start();
}

/* =========================
   Permission
========================= */
async function requestPermission() {
  if (
    typeof DeviceMotionEvent !== "undefined" &&
    typeof DeviceMotionEvent.requestPermission === "function"
  ) {
    const res = await DeviceMotionEvent.requestPermission();
    return res === "granted";
  }
  return true;
}

/* =========================
   Utility
========================= */
function resample(arr, len) {
  if (arr.length === 0) return new Array(len).fill(0);
  const out = [];
  for (let i = 0; i < len; i++) {
    const t = i * (arr.length - 1) / (len - 1);
    const i0 = Math.floor(t);
    const i1 = Math.ceil(t);
    out.push(i0 === i1 ? arr[i0] : arr[i0] + (arr[i1] - arr[i0]) * (t - i0));
  }
  return out;
}

function distance(a, b) {
  let d = 0;
  for (let i = 0; i < a.length; i++) {
    d += Math.abs(a[i] - b[i]);
  }
  return d / a.length;
}

function variance(arr) {
  const avg = arr.reduce((a,b)=>a+b,0) / arr.length;
  return arr.reduce((s,v)=>s+(v-avg)**2,0) / arr.length;
}

/* =========================
   学習
========================= */
learnBtn.addEventListener("click", () => {
  if (!ready) return;
  learnData = [];
  isLearning = true;
  learnStart = Date.now();
  learnBar.style.width = "0%";
  learnInfoEl.textContent = "学習中…";
});

window.addEventListener("devicemotion", (e) => {
  if (!ready) return;
  const acc = e.accelerationIncludingGravity;
  if (!acc) return;

  const x = acc.x || 0;
  const y = acc.y || 0;
  const z = acc.z || 0;
  const power = Math.sqrt(x*x + y*y + z*z);

  motionEl.textContent = "動き: " + power.toFixed(2);
  const now = Date.now();

  /* 学習 */
  if (isLearning) {
    learnData.push(power);
    const elapsed = now - learnStart;
    learnBar.style.width = Math.min(elapsed / LEARN_TIME, 1) * 100 + "%";

    if (elapsed >= LEARN_TIME) {
      isLearning = false;
      learnedPatterns.push(resample(learnData, SAMPLE_LEN));
      learnInfoEl.textContent = `学習済み (${learnedPatterns.length})`;
      statusEl.textContent = "検知待機中";
    }
    return;
  }

  /* 検知 */
  if (learnedPatterns.length === 0) return;

  detectBuffer.push(power);
  if (detectBuffer.length > SAMPLE_LEN) detectBuffer.shift();

  if (detectBuffer.length === SAMPLE_LEN && now - lastTrigger > COOLDOWN) {
    const avg = detectBuffer.reduce((a,b)=>a+b,0) / detectBuffer.length;
    const varP = variance(detectBuffer);

    /* 静止・微振動を完全除外 */
    if (avg < MIN_MOTION_POWER) return;
    if (varP < MIN_VARIANCE) return;

    const cur = resample(detectBuffer, SAMPLE_LEN);
    let best = Infinity;

    for (const p of learnedPatterns) {
      const d = distance(cur, p);
      if (d < best) best = d;
    }

    if (best < THRESHOLD) {
      lastTrigger = now;
      playSound();
      statusEl.textContent = "学習動作 検出！";
    }
  }
});

/* =========================
   Start
========================= */
startBtn.addEventListener("click", async () => {
  if (ready) return;
  const ok = await requestPermission();
  if (!ok) {
    statusEl.textContent = "センサー許可が必要";
    return;
  }
  initAudio();
  ready = true;
  startBtn.disabled = true;
  statusEl.textContent = "準備完了";
});
</script>
</body>
</html>
