<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>音の設定</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>音の設定ページ</h1>

  <div class="box">
    <p>通常の振り音</p>
    <input type="file" id="normalFile" accept="audio/*">
  </div>

  <div class="box">
    <p>リズム音</p>
    <input type="file" id="rhythmFile" accept="audio/*">
  </div>

  <div class="box">
    <p>左傾き音</p>
    <input type="file" id="leftFile" accept="audio/*">
  </div>

  <div class="box">
    <p>右傾き音</p>
    <input type="file" id="rightFile" accept="audio/*">
  </div>

  <button id="save">保存する</button><br><br>
  <a href="index.html">← 戻る</a>

  <script>
    // ファイルを Base64 に変換する関数
    function fileToBase64(file) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.readAsDataURL(file);
      });
    }

    document.getElementById("save").addEventListener("click", async () => {
      const normal = document.getElementById("normalFile").files[0];
      const rhythm = document.getElementById("rhythmFile").files[0];
      const left = document.getElementById("leftFile").files[0];
      const right = document.getElementById("rightFile").files[0];

      if (normal) localStorage.setItem("soundNormal", await fileToBase64(normal));
      if (rhythm) localStorage.setItem("soundRhythm", await fileToBase64(rhythm));
      if (left) localStorage.setItem("soundTiltLeft", await fileToBase64(left));
      if (right) localStorage.setItem("soundTiltRight", await fileToBase64(right));

      alert("保存しました！");
    });
  </script>

</body>
</html>
